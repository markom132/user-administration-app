<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <title>Activity Notification</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style type="text/css">
    body { margin: 0; padding: 0; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; }
    p { display: block; margin: 13px 0; }
  </style>
</head>

<body style="word-spacing:normal;background-color:#f4f4f4;">
<div style="background-color:#f4f4f4;">
  <div style="background:#ffffff;margin:0px auto;border-radius:10px;max-width:600px;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="background:#ffffff;width:100%;border-radius:10px;">
      <tbody>
      <tr>
        <td style="direction:ltr;font-size:0px;padding:20px;text-align:center;">
          <div style="font-family:Arial, sans-serif;font-size:22px;line-height:1;text-align:center;color:#333333;">
            ðŸ“… Activity Notification
          </div>
          <div style="font-family:Arial, sans-serif;font-size:18px;line-height:1.5;text-align:left;color:#333333;margin-top:20px;">
            <p><strong>Created At:</strong> {{createdAt}}</p>
            <p><strong>User ID:</strong> {{user_id}}</p>
            <p><strong>API called:</strong> {{api}}</p>
            <p><strong>Request type:</strong> {{request}}</p>
            <p><strong>Message:</strong> {{message}}</p>
            <p><strong>Code Line:</strong> {{codeLine}}</p>
          </div>
          <div style="font-family:Arial, sans-serif;font-size:16px;line-height:1.5;text-align:left;color:#555555;margin-top:20px;">
            <h3>Entry Parameters:</h3>
            <table border="1" cellpadding="5" cellspacing="0" style="width:100%;border-collapse:collapse;">
              <thead>
              <tr>
                <th style="background-color:#f4f4f4;">Parameter</th>
                <th style="background-color:#f4f4f4;">Value</th>
              </tr>
              </thead>
              <tbody>
                {{entryParamsTable}}
              </tbody>
            </table>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <div style="text-align:center;font-size:14px;color:#999;margin-top:20px;">
      Need help? Contact us at <a href="mailto:support@yourdomain.com" style="color: #4CAF50; text-decoration: none;">support@yourdomain.com</a>.
    </div>
  </div>
</div>
</body>
</html>
